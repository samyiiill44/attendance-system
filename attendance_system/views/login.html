<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #999;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            padding: 10px 12px;
            font-size: 13px;
            color: #333;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            border-color: #999;
            outline: none;
            background: #fafbfc;
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .form-group-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 12px;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-me input {
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
        }

        .forgot-password {
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background: #1e2b3a;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error-message {
            display: none;
            background: #ffebee;
            border: 1px solid #ffcdd2;
            color: #c62828;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            display: none;
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .success-message.show {
            display: block;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #999;
        }

        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 20px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="login-title">Attendance System</div>
            <div class="login-subtitle">Sign in to your account</div>
        </div>

        <!-- Messages -->
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Email -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-input" 
                    id="email" 
                    placeholder="your.email@university.edu"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <!-- Forgot Password -->
            <div class="form-group-row">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                <div class="login-btn-content">
                    <div class="loading-spinner" id="spinner"></div>
                    <span>Sign In</span>
                </div>
            </button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            Need help? Contact your administrator
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost/attendance_system';

        $(document).ready(function() {
            // Form submission with AJAX
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                const email = $('#email').val().trim();
                const password = $('#password').val();

                // Clear previous messages
                clearMessages();

                // Validation
                if (!email) {
                    showError('Please enter your email');
                    return;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('Please enter a valid email address');
                    return;
                }

                if (!password) {
                    showError('Please enter your password');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }

                setLoading(true);

                // AJAX POST request
                $.ajax({
                    type: 'POST',
                    url: API_BASE_URL + '/api/auth/login',
                    contentType: 'application/json',
                    dataType: 'json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function(response) {
                        console.log('Login successful:', response);
                        showSuccess('Login successful! Redirecting...');

                        // Store user data
                        localStorage.setItem('user', JSON.stringify(response.data));

                        // Redirect based on role after 1.5 seconds
                        setTimeout(function() {
                            const role = response.data.role.toLowerCase();
                            window.location.href = API_BASE_URL + '/views/' + role + '/dashboard.html';
                        }, 1500);
                    },
                    error: function(xhr, status, error) {
                        console.error('Login error:', error);
                        let errorMsg = 'Login failed';

                        if (xhr.responseJSON) {
                            // Handle validation errors
                            if (xhr.responseJSON.errors) {
                                errorMsg = Object.values(xhr.responseJSON.errors).join(', ');
                            } else if (xhr.responseJSON.message) {
                                errorMsg = xhr.responseJSON.message;
                            }
                        } else if (xhr.status === 0) {
                            errorMsg = 'Unable to connect to server. Check if backend is running.';
                        }

                        showError(errorMsg);
                        setLoading(false);
                    },
                    complete: function() {
                        setLoading(false);
                    }
                });
            });

            // Show error message
            function showError(message) {
                $('#errorMessage').text(message).addClass('show');
                $(window).scrollTop(0);
            }

            // Show success message
            function showSuccess(message) {
                $('#successMessage').text(message).addClass('show');
            }

            // Clear all messages
            function clearMessages() {
                $('#errorMessage').removeClass('show').text('');
                $('#successMessage').removeClass('show').text('');
            }

            // Set loading state
            function setLoading(isLoading) {
                const btn = $('#loginBtn');
                const spinner = $('#spinner');

                if (isLoading) {
                    btn.prop('disabled', true);
                    spinner.css('display', 'inline-block');
                    btn.find('span').text('Signing in...');
                } else {
                    btn.prop('disabled', false);
                    spinner.css('display', 'none');
                    btn.find('span').text('Sign In');
                }
            }

            // Forgot password handler
            $('.forgot-password').on('click', function(e) {
                e.preventDefault();
                showError('Password reset feature coming soon');
            });
        });
    </script>
</body>
</html>
