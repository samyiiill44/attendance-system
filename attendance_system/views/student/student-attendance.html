<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Attendance</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            flex: 1;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            margin-right: 12px;
        }

        .header-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .header-meta {
            font-size: 13px;
            color: #999;
        }

        .main-content {
            margin-top: 64px;
            margin-bottom: 70px;
            overflow-y: auto;
            padding: 20px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .card-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card-value {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }

        .card-subtext {
            font-size: 11px;
            color: #bbb;
            margin-top: 4px;
        }

        .status-overview {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-good {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-warning {
            background: #fff3e0;
            color: #f57f17;
        }

        .status-risk {
            background: #ffebee;
            color: #c62828;
        }

        .table-container {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        thead {
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            padding: 12px 14px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-right: 1px solid #e8e8e8;
        }

        th:last-child {
            border-right: none;
        }

        td {
            padding: 12px 14px;
            border-right: 1px solid #e8e8e8;
            border-bottom: 1px solid #e8e8e8;
        }

        td:last-child {
            border-right: none;
        }

        tbody tr:hover {
            background: #fafbfc;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .session-date {
            font-weight: 500;
            color: #333;
        }

        .status-cell {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-present {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-absent {
            background: #ffebee;
            color: #c62828;
        }

        .status-justified {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .justification-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: 600;
        }

        .justify-pending {
            background: #fff3e0;
            color: #f57f17;
        }

        .justify-approved {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .justify-rejected {
            background: #ffebee;
            color: #c62828;
        }

        .action-btn-sm {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .action-btn-sm:hover:not(:disabled) {
            background: #1e2b3a;
        }

        .action-btn-sm:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #ffffff;
            border-top: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            gap: 10px;
        }

        .btn-primary {
            flex: 1;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background: #1e2b3a;
        }

        .btn-secondary {
            flex: 1;
            background: #ffffff;
            color: #333;
            border: 1px solid #d0d0d0;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #ffffff;
            border-radius: 8px;
            padding: 24px;
            max-width: 450px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-textarea {
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            padding: 10px;
            font-size: 13px;
            color: #333;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            border-color: #999;
            outline: none;
        }

        .file-input {
            font-size: 13px;
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
        }

        .modal-btn-submit {
            background: #2c3e50;
            color: white;
        }

        .modal-btn-submit:hover {
            background: #1e2b3a;
        }

        .modal-btn-cancel {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #d0d0d0;
        }

        .modal-btn-cancel:hover {
            background: #e8e8e8;
        }
    </style>
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <button class="back-btn"
                    onclick="window.location.href='/attendance_system/views/student/dashboard.html'">←</button>
                <div style="display: inline-block; vertical-align: middle;">
                    <div class="header-title" id="course-title">Loading...</div>
                    <div class="header-meta" id="course-meta">Loading...</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="summary-cards" id="summary-cards">
                <div class="card"><div class="card-label">Sessions</div><div
                        class="card-value">—</div><div
                        class="card-subtext">Total</div></div>
                <div class="card"><div class="card-label">Attended</div><div
                        class="card-value">—</div><div
                        class="card-subtext">Sessions</div></div>
                <div class="card"><div class="card-label">Absences</div><div
                        class="card-value">—</div><div
                        class="card-subtext">Recorded</div></div>
                <div class="card"><div class="card-label">Rate</div><div
                        class="card-value">—</div><div
                        class="card-subtext">Attendance</div></div>
            </div>

            <div class="status-overview">
                <span class="status-label">Overall Status</span>
                <span class="status-badge" id="status-badge">—</span>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Justification</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-table">
                        <tr><td colspan="4" class="loading">Loading
                                attendance...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bottom-bar">
            <button class="btn-secondary"
                onclick="window.location.href='/attendance-system/student-dashboard.html'">Back
                to Courses</button>
        </div>

        <div class="modal" id="justificationModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span>Submit Justification</span>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Session Date</label>
                        <input type="text" id="modalDate"
                            style="padding: 8px; border: 1px solid #d0d0d0; border-radius: 4px; font-size: 13px; color: #333;"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Reason for Absence</label>
                        <textarea class="form-textarea" id="justifyReason"
                            placeholder="Explain your absence..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Document
                            (Optional)</label>
                        <input type="file" class="file-input" id="justifyFile">
                        <div
                            style="font-size: 11px; color: #999; margin-top: 4px;">Accepted:
                            PDF, JPG, PNG (Max 5MB)</div>
                    </div>
                    <div class="modal-actions">
                        <button class="modal-btn modal-btn-cancel"
                            id="modalCancel">Cancel</button>
                        <button class="modal-btn modal-btn-submit"
                            id="modalSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
        const API_BASE = 'http://localhost/attendance_system/api';
        let courseId = null;
        let currentRecordId = null;

        $(document).ready(function() {
            courseId = getQueryParam('course_id');
            if (!courseId) {
                showError('Course ID not found');
                return;
            }
            loadCourseInfo();
            loadAttendanceData();
        });

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadCourseInfo() {
            $.ajax({
                url: API_BASE + '/student/course-info',
                type: 'GET',
                data: { course_id: courseId },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        const course = response.data;
                        $('#course-title').text(course.name);
                        $('#course-meta').text('Prof. ' + (course.professor_name || 'N/A'));
                    }
                },
                error: function() {
                    console.error('Error loading course info');
                }
            });
        }

        function loadAttendanceData() {
            $.ajax({
                url: API_BASE + '/student/get-summary',
                type: 'GET',
                data: { course_id: courseId },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        displaySummary(response.data);
                        loadAttendanceDetails();
                    }
                },
                error: function() {
                    showError('Error loading attendance summary');
                }
            });
        }

        function displaySummary(summary) {
            const rate = summary.rate || 0;
            let statusClass, statusText;

            if (rate >= 90) {
                statusClass = 'status-good';
                statusText = 'Good';
            } else if (rate >= 75) {
                statusClass = 'status-warning';
                statusText = 'Warning';
            } else {
                statusClass = 'status-risk';
                statusText = 'At Risk';
            }

            $('#summary-cards').html(`
                <div class="card"><div class="card-label">Sessions</div><div class="card-value">${summary.total || 0}</div><div class="card-subtext">Total</div></div>
                <div class="card"><div class="card-label">Attended</div><div class="card-value">${summary.present || 0}</div><div class="card-subtext">Sessions</div></div>
                <div class="card"><div class="card-label">Absences</div><div class="card-value">${summary.absent || 0}</div><div class="card-subtext">Recorded</div></div>
                <div class="card"><div class="card-label">Rate</div><div class="card-value">${rate}%</div><div class="card-subtext">Attendance</div></div>
            `);

            $('#status-badge').removeClass('status-good status-warning status-risk').addClass(statusClass).text(statusText);
        }

        function loadAttendanceDetails() {
            $.ajax({
                url: API_BASE + '/student/get-attendance-details',
                type: 'GET',
                data: { course_id: courseId },
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        renderAttendanceTable(response.data);
                    }
                },
                error: function() {
                    $('#attendance-table').html('<tr><td colspan="4" class="error-message">Error loading attendance details</td></tr>');
                }
            });
        }

        function renderAttendanceTable(records) {
            const tbody = $('#attendance-table');
            tbody.empty();

            if (records.length === 0) {
                tbody.html('<tr><td colspan="4" class="loading">No attendance records found</td></tr>');
                return;
            }

            records.forEach(record => {
                const date = new Date(record.session_date).toLocaleDateString();
                const statusClass = record.attendance_status === 'present' ? 'status-present' : 
                                  record.attendance_status === 'justified' ? 'status-justified' : 'status-absent';
                const statusText = record.attendance_status.charAt(0).toUpperCase() + record.attendance_status.slice(1);

                let justificationCell = '—';
                let actionCell = '—';

                if (record.attendance_status === 'absent' && !record.justification_status) {
                    actionCell = `<button class="action-btn-sm justify-btn" data-record-id="${record.record_id}" data-date="${date}">Justify</button>`;
                } else if (record.justification_status) {
                    const justClass = 'justify-' + record.justification_status;
                    justificationCell = `<span class="justification-badge ${justClass}">${record.justification_status.charAt(0).toUpperCase() + record.justification_status.slice(1)}</span>`;
                    actionCell = `<button class="action-btn-sm" disabled>${record.justification_status.charAt(0).toUpperCase() + record.justification_status.slice(1)}</button>`;
                }

                const row = `
                    <tr>
                        <td class="session-date">${date}</td>
                        <td><span class="status-cell ${statusClass}">${statusText}</span></td>
                        <td>${justificationCell}</td>
                        <td>${actionCell}</td>
                    </tr>
                `;

                tbody.append(row);
            });

            attachEventListeners();
        }

        function attachEventListeners() {
            $('.justify-btn').on('click', function() {
                currentRecordId = $(this).data('record-id');
                const date = $(this).data('date');
                $('#modalDate').val(date);
                $('#justificationModal').addClass('active');
            });

            $('.modal-close, #modalCancel').on('click', function() {
                $('#justificationModal').removeClass('active');
            });

            $('#justificationModal').on('click', function(e) {
                if (e.target === this) {
                    $(this).removeClass('active');
                }
            });

            $('#modalSubmit').on('click', function() {
                submitJustification();
            });
        }

        function submitJustification() {
            const reason = $('#justifyReason').val().trim();
            const file = $('#justifyFile')[0].files[0];

            // Validate reason
            if (!reason) {
                showValidationError('Please provide a reason for your absence');
                return;
            }

            if (reason.length < 10) {
                showValidationError('Reason must be at least 10 characters');
                return;
            }

            if (reason.length > 500) {
                showValidationError('Reason cannot exceed 500 characters');
                return;
            }

            // Validate file if provided
            if (file) {
                const validation = validateFile(file);
                if (!validation.valid) {
                    showValidationError(validation.error);
                    return;
                }
            } else {
                showValidationError('Please provide documents for justification');
                return;
            }

            submitJustificationForm(reason, file);
        }

        function validateFile(file) {
            const maxSize = 5 * 1024 * 1024; // 5MB
            const allowedMimes = ['application/pdf', 'image/jpeg', 'image/png', 'image/gif', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            const allowedExtensions = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'doc', 'docx'];

            // Check file size
            if (file.size > maxSize) {
                return { valid: false, error: 'File size exceeds 5MB limit' };
            }

            // Check file extension
            const ext = file.name.split('.').pop().toLowerCase();
            if (!allowedExtensions.includes(ext)) {
                return { valid: false, error: 'Invalid file type. Allowed: PDF, JPG, PNG, GIF, DOC, DOCX' };
            }

            // Check MIME type
            if (!allowedMimes.includes(file.type)) {
                return { valid: false, error: 'File type not allowed. Please upload a valid document or image' };
            }

            return { valid: true };
        }

        function showValidationError(message) {
            const errorDiv = $('<div class="validation-error"></div>')
                .text(message)
                .css({
                    'background': '#ffebee',
                    'color': '#c62828',
                    'padding': '10px 12px',
                    'border-radius': '4px',
                    'font-size': '13px',
                    'margin-bottom': '12px',
                    'display': 'flex',
                    'align-items': 'center',
                    'gap': '8px'
                });

            const existingError = $('.validation-error');
            if (existingError.length) {
                existingError.replaceWith(errorDiv);
            } else {
                errorDiv.prependTo($('.modal-body'));
            }

            setTimeout(() => {
                errorDiv.fadeOut(300, function() { $(this).remove(); });
            }, 5000);
        }

        function submitJustificationForm(reason, file) {
            const formData = new FormData();
            formData.append('record_id', currentRecordId);
            formData.append('reason', reason);
            if (file) {
                formData.append('file', file);
            }

            // Disable submit button during upload
            const submitBtn = $('#modalSubmit');
            submitBtn.prop('disabled', true).text('Submitting...');

            $.ajax({
                url: API_BASE + '/justification/submit',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                        showSuccessMessage('Justification submitted successfully!');
                        setTimeout(() => {
                            $('#justificationModal').removeClass('active');
                            $('#justifyReason').val('');
                            $('#justifyFile').val('');
                            $('.validation-error').remove();
                            submitBtn.prop('disabled', false).text('Submit');
                            loadAttendanceData();
                        }, 1500);
                    
                },
                error: function(xhr) {
                    submitBtn.prop('disabled', false).text('Submit');
                    let errorMessage = 'Error submitting justification';
                    
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    
                    showValidationError(errorMessage);
                }
            });
        }

        function showSuccessMessage(message) {
            const successDiv = $('<div class="success-message"></div>')
                .text(message)
                .css({
                    'background': '#e8f5e9',
                    'color': '#2e7d32',
                    'padding': '10px 12px',
                    'border-radius': '4px',
                    'font-size': '13px',
                    'margin-bottom': '12px'
                });

            const existingSuccess = $('.success-message');
            if (existingSuccess.length) {
                existingSuccess.replaceWith(successDiv);
            } else {
                successDiv.prependTo($('.modal-body'));
            }
        }

        // Add real-time character counter for reason textarea
        $(document).ready(function() {
            $('#justifyReason').on('input', function() {
                const length = $(this).val().length;
                let feedbackText = `${length}/500`;
                
                if (length < 10) {
                    feedbackText += ' (minimum 10 characters)';
                }
                
                // Add character counter if it doesn't exist
                if (!$(this).siblings('.char-counter').length) {
                    $('<div class="char-counter"></div>')
                        .css({
                            'font-size': '11px',
                            'color': '#999',
                            'margin-top': '4px'
                        })
                        .insertAfter($(this));
                }
                
                $(this).siblings('.char-counter').text(feedbackText);
            });

            // File input visual feedback
            $('#justifyFile').on('change', function() {
                if (this.files.length > 0) {
                    const fileName = this.files[0].name;
                    const fileSize = (this.files[0].size / (1024 * 1024)).toFixed(2);
                    
                    if (!$(this).siblings('.file-info').length) {
                        $('<div class="file-info"></div>')
                            .css({
                                'font-size': '12px',
                                'color': '#666',
                                'margin-top': '8px',
                                'padding': '8px',
                                'background': '#f5f5f5',
                                'border-radius': '4px'
                            })
                            .insertAfter($(this));
                    }
                    
                    $(this).siblings('.file-info').html(`
                        ✓ <strong>${fileName}</strong><br>
                        Size: ${fileSize} MB
                    `);
                }
            });
        });

        function showError(message) {
            $('.main-content').html(`<div class="error-message">${message}</div>`);
        }
    </script>
    </body>
</html>
