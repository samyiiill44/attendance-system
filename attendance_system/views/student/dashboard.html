<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .profile-menu {
            position: relative;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #e8e8e8;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 120px;
            z-index: 1001;
        }

        .profile-dropdown.active {
            display: block;
        }

        .profile-dropdown-item {
            padding: 10px 16px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            border-bottom: 1px solid #e8e8e8;
            transition: all 0.2s ease;
        }

        .profile-dropdown-item:last-child {
            border-bottom: none;
        }

        .profile-dropdown-item:hover {
            background: #f5f5f5;
        }

        .main-content {
            margin-top: 64px;
            margin-bottom: 0;
            overflow-y: auto;
            padding: 20px;
        }

        .controls-bar {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-input,
        .control-select {
            border: 1px solid #d0d0d0;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 13px;
            color: #333;
            background: #ffffff;
            cursor: pointer;
        }

        .control-input::placeholder {
            color: #bbb;
        }

        .control-select:hover,
        .control-input:focus {
            border-color: #999;
        }

        .control-input {
            min-width: 180px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .course-card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .course-card:hover {
            border-color: #d0d0d0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .course-header {
            margin-bottom: 12px;
        }

        .course-name {
            font-size: 15px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .course-instructor {
            font-size: 12px;
            color: #999;
        }

        .course-divider {
            height: 1px;
            background: #e8e8e8;
            margin: 12px 0;
        }

        .course-stats {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 12px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .progress-container {
            margin: 10px 0;
        }

        .progress-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e8e8e8;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #2c3e50;
            border-radius: 3px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .status-good {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-warning {
            background: #fff3e0;
            color: #f57f17;
        }

        .status-risk {
            background: #ffebee;
            color: #c62828;
        }

        .view-btn {
            width: 100%;
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .view-btn:hover {
            background: #1e2b3a;
        }

        .notification-banner {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1976d2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notification-close {
            background: none;
            border: none;
            color: #1976d2;
            cursor: pointer;
            font-size: 18px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .courses-grid {
                grid-template-columns: 1fr;
            }

            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .control-input {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left" id="header-name">Loading...</div>
        <div class="profile-menu">
            <div class="profile-icon">ðŸ‘¤</div>
            <div class="profile-dropdown">
                <div class="profile-dropdown-item logout-btn">Logout</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="controls-bar">
            <input type="text" class="control-input" id="search-input" placeholder="Search courses...">
            <select class="control-select" id="sort-select">
                <option value="name">Sort by: Name</option>
                <option value="attendance">Sort by: Attendance</option>
            </select>
        </div>

        <div class="courses-grid" id="courses-grid">
            <div class="loading">Loading courses...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost/attendance_system/api';
        let allCourses = [];

        $(document).ready(function() {
            loadStudentInfo();
            loadCourses();

            // Profile menu toggle
            $('.profile-icon').on('click', function() {
                $('.profile-dropdown').toggleClass('active');
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.profile-menu').length) {
                    $('.profile-dropdown').removeClass('active');
                }
            });

            // Logout
            $('.logout-btn').on('click', function() {
                $.ajax({
                    url: API_BASE + '/auth/logout',
                    type: 'POST',
                    success: function() {
                        window.location.href = '/attendance_system/views/login.html';
                    }
                });
            });

            // Search
            $('#search-input').on('keyup', function() {
                const searchTerm = $(this).val().toLowerCase();
                filterCourses(searchTerm);
            });

            // Sort
            $('#sort-select').on('change', function() {
                const sortType = $(this).val();
                sortCourses(sortType);
            });
        });

        function loadStudentInfo() {
            $.ajax({
                url: API_BASE + '/student/info',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        $('#header-name').text(response.data.full_name);
                    }
                },
                error: function() {
                    console.error('Error loading student info');
                }
            });
        }

        function loadCourses() {
            $.ajax({
                url: API_BASE + '/student/dashboard-courses',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'success') {
                        allCourses = response.data;
                        renderCourses(allCourses);
                    } else {
                        $('#courses-grid').html('<div class="empty-state">No courses found</div>');
                    }
                },
                error: function() {
                    $('#courses-grid').html('<div class="empty-state">Error loading courses</div>');
                }
            });
        }

        function renderCourses(courses) {
            const grid = $('#courses-grid');
            grid.empty();

            if (courses.length === 0) {
                grid.html('<div class="empty-state">No courses found</div>');
                return;
            }

            courses.forEach(course => {
                const attendanceRate = parseFloat(course.attendance_rate) || 0;
                let statusClass, statusText;

                if (attendanceRate >= 90) {
                    statusClass = 'status-good';
                    statusText = 'Good';
                } else if (attendanceRate >= 75) {
                    statusClass = 'status-warning';
                    statusText = 'Warning';
                } else {
                    statusClass = 'status-risk';
                    statusText = 'At Risk';
                }

                const progressColor = attendanceRate >= 90 ? '#2c3e50' : attendanceRate >= 75 ? '#f57f17' : '#c62828';

                const card = `
                    <div class="course-card">
                        <div class="course-header">
                            <div class="course-name">${course.name}</div>
                            <div class="course-instructor">Prof. ${course.professor_name || 'N/A'}</div>
                        </div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                        <div class="course-stats">
                            <div class="stat-row">
                                <span class="stat-label">Sessions Attended</span>
                                <span class="stat-value">${course.attended_sessions || 0}/${course.total_sessions || 0}</span>
                            </div>
                            <div class="stat-row">
                                <span class="stat-label">Absences</span>
                                <span class="stat-value">${course.absent_count || 0}</span>
                            </div>
                        </div>
                        <div class="progress-container">
                            <div class="progress-label">
                                <span>Attendance Rate</span>
                                <span>${attendanceRate}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${attendanceRate}%; background: ${progressColor};"></div>
                            </div>
                        </div>
                        <div class="course-divider"></div>
                        <button class="view-btn" onclick="viewAttendance(${course.course_id})">View Attendance</button>
                    </div>
                `;

                grid.append(card);
            });
        }

        function filterCourses(searchTerm) {
            const filtered = allCourses.filter(course => 
                course.course_name.toLowerCase().includes(searchTerm)
            );
            renderCourses(filtered);
        }

        function sortCourses(sortType) {
            let sorted = [...allCourses];

            if (sortType === 'name') {
                sorted.sort((a, b) => a.course_name.localeCompare(b.course_name));
            } else if (sortType === 'attendance') {
                sorted.sort((a, b) => (b.attendance_rate || 0) - (a.attendance_rate || 0));
            }

            renderCourses(sorted);
        }

        function viewAttendance(courseId) {
            window.location.href = `/attendance_system/views/student/student-attendance.html?course_id=${courseId}`;
        }
    </script>
</body>
</html>
